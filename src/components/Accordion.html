<div class="FAQ-block w-full overflow-hidden text-slate-700">
    <div x-data="{ isExpanded: false }" class="">
        <button id="controlsAccordionItemOne" type="button"
                class="flex w-full items-center py-6 text-left underline-offset-2 font-semibold text-Body"
                aria-controls="accordionItemOne"
                @click="isExpanded = ! isExpanded"
                :aria-expanded="isExpanded ? 'true' : 'false'">
            <span class="FAQ-block__icon bg-primary text-yellow">Q</span>
            @@title
        </button>
        <div x-cloak x-show="isExpanded" id="accordionItemOne" role="region"
             aria-labelledby="controlsAccordionItemOne" x-collapse>
            <div class="py-6 flex items-start">
                <span class="FAQ-block__icon bg-yellow text-primary">A</span>
                <p class="pt-1 text-Body">@@text</p>
            </div>
        </div>
    </div>
</div>
